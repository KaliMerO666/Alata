<p>Alata is an original typeface designed by <a href="https://www.2xux.com/">Spyros Zevelakis.</a></p>

<p>It supports Windows 1252, Mac Roman, Google Core, Google Plus, Google Pro, 
Plus Optional, and Pro optional glyph sets, enabling the typesetting of English, 
Western European languages as well as Vietnamese and 130+ other languages.</p>
